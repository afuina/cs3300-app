{% extends 'planner_app/base_template.html' %}


{% block content %}
<h1>Assignment List</h1>
{% if assignment_list %}
<ul>
{% for assignment in assignment_list %}
<li>
<a href="{{ assignment.get_absolute_url }}">{{ assignment.title }}</a>
</li>
{% endfor %}
</ul>
{% else %}
<p>There are no assignments added.</p>
{% endif %}
{% endblock %}
