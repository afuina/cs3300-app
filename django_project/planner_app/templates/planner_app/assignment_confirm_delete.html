<!-- assignment_confirm_delete.html -->
{% extends 'planner_app/base_template.html' %}

{% block content %}
  <h2>Confirm Assignment Deletion</h2>
  <p>Are you sure you want to delete "{{ assignment.title }}" ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'assignment-detail' assignment.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
