<!-- assignment_update_form.html -->
{% extends 'planner_app/base_template.html' %}

{% block content %}
  <h2>Update Assignment</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
  <a class="btn btn-secondary" href="{% url 'assignment-detail' assignment.id %}">Cancel</a>
{% endblock %}
